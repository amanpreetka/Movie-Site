<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">

	</head>
	<body>
	<section class="form-section p-md-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Register</h3>
						<form id="myForm" action="success.html" class="login-form" method="POST">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="first_name" placeholder="First Name" required>
		      		</div>
					<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="last_name" placeholder="Last Name" required>
		      		</div>
					<div class="form-group d-flex">
						<input type="email" class="form-control rounded-left" id="email" placeholder="Email" required>
					</div>
					<div class="form-group"> <!-- Date input -->
						<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
				    </div>
					<div class="form-group">
						<label class="form-check-label" for="female">Gender</label><br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
						  <label class="form-check-label" for="male">
							Male
						  </label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
						  <label class="form-check-label" for="female">
							Female
						  </label>
						</div>
					</div>
					<div class="form-group">
		      			<input type="number" class="form-control rounded-left" id="age" placeholder="Age" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" id="password" placeholder="Password" required>
	            </div>
	            <div class="form-group">
					<input type="button" value="Login" id="submit" class="form-control btn btn-primary rounded submit px-3" onclick="validate()" />
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-center">
									Already have an account?<a href="login.html">&nbsp;Login</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>

<script>
	function validate() {
		

		var first_name = document.getElementById("first_name").value;
		if (first_name == "") {
			alert("First name must be filled out");
			return false;
		}
		
		var last_name = document.getElementById("last_name").value;
		if (last_name == "") {
			alert("Last name must be filled out");
			return false;
		}

		var email = document.getElementById("email").value;
		if (email == "") {
			alert("E-mail must be filled out");
			return false;
		}
		
		var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
		//var validRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(String(email).toLowerCase());
		//var validRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value);
		if (!email.match(validRegex)) {
			alert("Enter valid email");
			return false;	
		}

		var date = document.getElementById("date").value;
		if (date == "") {
			alert("Please enter date");
			return false;
		}

		var age = document.getElementById("age").value;
		if (age == "") {
			alert("Please enter your age");
			return false;
		}

		var password = document.getElementById("password").value;
		if (password == "") {
			alert("Password must be filled out");
			return false;
		}

		window.location = "success.html";

	}
</script>
