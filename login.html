<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">

	</head>
	<body>
	<section class="form-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">LogIn</h3>
						<form id="myForm" action="#" class="login-form" method="POST">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" id="password" placeholder="Password" required>
	            </div>
	            <div class="form-group">
	            	<input type="button" value="Login" id="submit" class="form-control btn btn-primary rounded submit px-3" onclick="validate()" />
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
				<div class="form-group">
								<div class="w-100 text-md-center">
									Don't have an account?<a href="register.html">&nbsp;Register</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>

<script>
	function validate() {
		var username = document.getElementById("username").value;
		if (username == "") {
			alert("Username must be filled out");
			return false;
		}
		var password = document.getElementById("password").value;
		if (password == "") {
			alert("Password must be filled out");
			return false;
		}
			if ( username == "Admin" && password == "Admin123#") {
					//alert ("You have Logged in successfully");
				window.location = "index.html"; // Redirecting to other page.
				return false;
			} else {
				alert("You have entered either wrong username or password");
				return false;
			}
	}
</script>
